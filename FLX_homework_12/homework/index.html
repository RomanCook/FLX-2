<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
	<div id="root">
  		<div id="mainHash">
  			<div class="appHeading">
  				<h1>Simple TODO Application</h1>
  				<button id="addButton" onclick="addItemHash()">Add new task</button>
  			</div>
  			<div id="message">
  				<h2>TODO list is empty.</h2>
  			</div>
	  		<div id="taskList" class="taskList">
	  		</div>
	  		<div id="doneList" class="doneList"></div>
  		</div>
  		<div id="addItemHash">
  		  	<h1>Add task</h1>
  		  	<input type="text" id="newItemName">
  			<button onclick="cancelBut()">Cancel</button>
  			<button id="addItemToList" onclick="newItem()">Save changes</button>
  			</div>
  		<div id="modItemHash">
  			<h1>Modify item</h1>
  			<input type="text" id="modItemName">
  			<button onclick="cancelBut()">Cancel</button>
  			<button id="modItem" onclick="changeName()">Save changes</button>
  		</div>
  	</div>
  <script src="./src/app.js"></script>
</body>
</html>
