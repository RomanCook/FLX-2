<div class="search">
    <input type='text' ng-model='searchText' placeholder="Search movie" />
</div>
<div class="movies">
    <div class="movies__box" fresh-movie ng-repeat="movie in $ctrl.movies | filter:searchText">
        <a ui-sref="movie-info({ movieId: movie.id })">
            <img src="{{movie.poster_path}}" alt="{{movie.title}}">
            <span class="movies-title" fresh-movie>{{movie.title}}</span>
        </a>
    </div>

</div>
