<div class="container">
    <div class="movie-info-box">
        <img src="{{$ctrl.movie.poster_path}}" alt="{{$ctrl.movie.title}}">
        <div class="movie-info">
            <h2>{{::$ctrl.movie.title}}</h2>
            <h3 ng-if="$ctrl.movie.tagline">{{::$ctrl.movie.tagline}}</h3>
            <!-- '::' - watcher від зміни-->
            <p>Release date: <strong>{{$ctrl.movie.release_date}}</strong></p>
            <ul><strong>Ganres:</strong></ul>
            <li ng-repeat="genre in $ctrl.movie.genres track by $index">{{genre}}</li>
            <p><u>Quick overview:</u> {{::$ctrl.movie.overview}}</p>

        </div>
    </div>
    <a ui-sref="app">Back</a>
</div>
