<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Rock, Paper, or Scissors - Let`s play!</title><link rel="stylesheet" href="./css/style.css"></head><body><header><h1>Let`s play Rock, Paper, or Scissors!</h1><p><strong>Simple rules:</strong><br>Rock beats a scissors, scissors beats a paper, paper beats a rock.<br>Choose one and compete with AI. If you win 3 rounds and become winner of the game!<br><strong>Good luck and have fun!</strong></p></header><main><div class="container"><div class="button-box"><button id="Rock" class="game-btn" onclick="startGame(this)"><img src="img/rock.png" alt="Rock"></button> <button id="Paper" class="game-btn" onclick="startGame(this)"><img src="img/paper.png" alt="Paper"></button> <button id="Scissors" class="game-btn" onclick="startGame(this)"><img src="img/scissors.png" alt="Scissors"></button></div><div id="result"></div><div id="winner"></div><div class="reset-box"><button class="reset-btn" id="reset-button" onclick="resetGame()">Reset</button></div></div></main><script src="./js/main.js" async></script></body></html>
